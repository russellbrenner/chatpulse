# ChatPulse ingest CronJob â€” reads chat.db from NFS and inserts new
# messages into PostgreSQL using timestamp-based watermarking.
# Runs daily at 02:00 UTC.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: chatpulse-ingest
  namespace: chatpulse
  labels:
    app.kubernetes.io/name: chatpulse-ingest
    app.kubernetes.io/component: ingest
    app.kubernetes.io/part-of: chatpulse
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: chatpulse-ingest
            app.kubernetes.io/component: ingest
            app.kubernetes.io/part-of: chatpulse
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ingest
              # Uses the web image which contains the compiled ingest script
              image: REGISTRY/chatpulse-web:latest
              imagePullPolicy: IfNotPresent
              command: ["node", "dist/ingest.js"]
              env:
                - name: CHAT_DB_PATH
                  value: "/mnt/chatpulse/chat.db"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: chatpulse-secrets
                      key: DATABASE_URL
              volumeMounts:
                - name: chatpulse-nfs
                  mountPath: /mnt/chatpulse
                  readOnly: true
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          volumes:
            - name: chatpulse-nfs
              persistentVolumeClaim:
                claimName: chatpulse-nfs
                readOnly: true
