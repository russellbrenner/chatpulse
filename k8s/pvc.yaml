# Shared PersistentVolumeClaim for uploaded chat.db files and file backups.
# ReadWriteMany allows both web and extraction pods to access simultaneously.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chatpulse-uploads
  namespace: chatpulse
  labels:
    app.kubernetes.io/name: chatpulse-uploads
    app.kubernetes.io/part-of: chatpulse
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
