# ChatPulse extraction service â€” Python FastAPI for chat.db analysis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatpulse-extraction
  namespace: chatpulse
  labels:
    app.kubernetes.io/name: chatpulse-extraction
    app.kubernetes.io/component: extraction
    app.kubernetes.io/part-of: chatpulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatpulse-extraction
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatpulse-extraction
        app.kubernetes.io/component: extraction
        app.kubernetes.io/part-of: chatpulse
    spec:
      containers:
        - name: extraction
          # Replace REGISTRY with your container registry
          image: REGISTRY/chatpulse-extraction:latest
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: chatpulse-uploads
