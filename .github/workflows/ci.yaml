name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------- Python linting (ruff) ----------
  lint-python:
    name: Lint Python (ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/extraction
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: pip install --no-cache-dir '.[dev]'

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  # ---------- Node linting (tsc) ----------
  lint-node:
    name: Lint Node (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

  # ---------- Python tests (pytest) ----------
  test-python:
    name: Test Python (pytest)
    runs-on: ubuntu-latest
    needs: lint-python
    defaults:
      run:
        working-directory: services/extraction
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --no-cache-dir '.[dev]'

      - name: Run tests
        run: pytest -v

  # ---------- Node tests (vitest) ----------
  test-node:
    name: Test Node (Vitest)
    runs-on: ubuntu-latest
    needs: lint-node
    defaults:
      run:
        working-directory: services/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ---------- Infrastructure leak scan ----------
  infra-scan:
    name: Scan for infrastructure leaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || true)
          else
            FILES=$(git diff --name-only --diff-filter=ACM HEAD~1 HEAD 2>/dev/null || git ls-files)
          fi
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run infra scan
        run: |
          chmod +x scripts/infra-scan.sh
          echo "${{ steps.changed.outputs.files }}" | tr '\n' '\0' | xargs -0 bash scripts/infra-scan.sh
