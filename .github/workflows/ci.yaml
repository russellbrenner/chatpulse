name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------- Infrastructure leak scan ----------
  infra-scan:
    name: Scan for infrastructure leaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || true)
          else
            FILES=$(git diff --name-only --diff-filter=ACM HEAD~1 HEAD 2>/dev/null || git ls-files)
          fi
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run infra scan
        run: |
          chmod +x scripts/infra-scan.sh
          echo "${{ steps.changed.outputs.files }}" | tr '\n' '\0' | xargs -0 bash scripts/infra-scan.sh

  # ---------- Python: lint + test ----------
  test-extraction:
    name: Test extraction service (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/extraction
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --no-cache-dir -e ".[dev]"

      - name: Lint (ruff check)
        run: ruff check .

      - name: Format check (ruff format)
        run: ruff format --check .

      - name: Run tests
        run: pytest --tb=short

  # ---------- Node.js: lint + build + test ----------
  test-web:
    name: Test web service (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
