name: Infrastructure Leak Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    name: Scan for infrastructure leaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || true)
          else
            FILES=$(git diff --name-only --diff-filter=ACM HEAD~1 HEAD 2>/dev/null || git ls-files)
          fi
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run infra scan
        run: |
          chmod +x scripts/infra-scan.sh
          echo "${{ steps.changed.outputs.files }}" | tr '\n' '\0' | xargs -0 bash scripts/infra-scan.sh
